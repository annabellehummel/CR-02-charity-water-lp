<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>charity: water - Give Clean Water</title>

  <!-- Google Fonts fallback for Proxima Nova -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #ffffff;
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #ffffff; /* Changed from rgba to solid white */
      color: #333;
    }

    header img {
      height: 30px;
      max-width: 100%;
    }

    .sign-in {
      font-size: 14px;
      color: #333333;
      text-decoration: none;
    }

    section.hero {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 2rem;
      height: calc(100vh - 80px);
      box-sizing: border-box;

      background-image: url('img/backgroundimage.png'); /* Moved from body to here */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #ffffff;
    }

    section.hero article {
      max-width: 700px;
      width: 100%;
      padding: 0;
      margin-top: 0;
      text-align: left;
    }

    .hero h1 {
      font-family: Georgia, serif;
      font-size: 5em;
      font-weight: normal;
      margin-bottom: 0.5em;
      text-align: left;
    }

    .hero p {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.2em;
      line-height: 1.6;
      margin-bottom: 1.5em;
      text-align: left;
    }

    .cta-button {
      background-color: #1e8eebcb;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      margin-left: 20rem; /* Adjust as needed */
    }

    .cta-button:hover {
      background-color: #0d527a;
    }

    @media (max-width: 1024px) {
      .hero h1 {
        font-size: 3em;
      }

      .hero p {
        font-size: 1.1em;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      section.hero {
        padding: 1.5rem;
      }

      section.hero article {
        padding: 0;
      }

      .hero h1 {
        font-size: 2.5em;
      }

      .hero p {
        font-size: 1em;
      }

      .cta-button {
        width: 100%;
        max-width: 300px;
        margin-left: 0;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 2em;
      }

      .hero p {
        font-size: 0.95em;
      }

      header {
        padding: 1rem;
      }

      .cta-button {
        font-size: 0.95rem;
        padding: 0.7rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/cw_logo-2.png" alt="charity: water logo" />
    <a class="sign-in" href="#">Sign In</a>
  </header>

  <section class="hero">
    <article>
      <h1>Give Clean Water. See Real Change.</h1>
      <p>
        100% of your donation funds clean water projects â€“ one click and<br>
        you'll see exactly where your gift is changing lives.
      </p>
      <a class="cta-button" href="#">Click now to change a life</a>
    </article>
  </section>
</body>
</html>
