<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>charity: water - Give Clean Water</title>
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      font-family: 'Proxima Nova', sans-serif;
      background-image: url('img/backgroundimage.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #ffffff;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.8);
    }

    header img {
      height: 30px;
    }

    .sign-in {
      font-size: 14px;
      color: #333333;
      text-decoration: none;
    }

    section.hero {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start; /* Align items to the top */
      justify-content: flex-start; /* Align items to the left */
      height: calc(100vh - 80px);
      padding: 2rem;
      box-sizing: border-box;
      /* Removed text centering so content aligns left */
    }

    section.hero article {
      max-width: 600px;
      font-family: Georgia, serif;
      /* Removed background, padding, and border-radius to remove the box around the headline */
      /* background: rgba(0, 0, 0, 0.5); */
      /* padding: 1.5rem; */
      /* border-radius: 10px; */
      text-align: left; /* Align text to the left */
    }

    /* Make the main headline much bigger for emphasis */
    .hero h1 {
      font-size: 3em; /* Increase the size of the h1 text */
      margin-bottom: 0.7em; /* Add some space below the headline */
      text-align: left; /* Make sure the headline is left-aligned */
    }

    .cta-button {
      background-color: #0033cc;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    @media (max-width: 768px) {
      section.hero {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/cw_logo-2.png" alt="charity: water logo">
    <a class="sign-in" href="#">Sign In</a>
  </header>

  <section class="hero">
    <article>
      <h1>Give Clean Water. See Real Change.</h1>
      <p>100% of your donation funds clean water projects - one click and you'll see exactly where your gift is changing lives.</p>
      <a class="cta-button" href="#">Click now to change a life</a>
    </article>
  </section>
</body>
</html>
