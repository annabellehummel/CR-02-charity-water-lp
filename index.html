<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>charity: water - Give Clean Water</title>
  <style>
    body {
      margin: 0;
      font-family: 'Proxima Nova', sans-serif;
      background-color: #ffffff;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #ffffff;
    }

    header img {
      height: 30px;
    }

    .sign-in {
      font-size: 14px;
      color: #333333;
      text-decoration: none;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: url('https://via.placeholder.com/1200x800') no-repeat center center/cover;
      height: 100vh;
      padding: 2rem;
      box-sizing: border-box;
    }

    .hero-text {
      max-width: 600px;
      font-family: Georgia, serif;
    }

    .hero-text h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: #0033cc;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .hero-image img {
      max-height: 500px;
      border-radius: 10px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-image {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://via.placeholder.com/150x30?text=charity:+water" alt="charity: water logo">
    <a class="sign-in" href="#">Sign In</a>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Give Clean Water. See Real Change.</h1>
      <p>100% of your donation funds clean water projects - one click and you'll see exactly where your gift is changing lives.</p>
      <a class="cta-button" href="#">Click now to change a life</a>
    </div>
    <div class="hero-image">
      <img src="https://via.placeholder.com/400x500" alt="Smiling child drinking water">
    </div>
  </section>
</body>
</html>
